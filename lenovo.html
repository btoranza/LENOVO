<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="lenovo.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <title>Laptops Ultrabooks Online</title>
</head>

<body>

    <header>

        <!-- Star Banner TOP -->
        <div class='bannerTop'>
            <div class='logoContainer'>
                <img src='images/logo.jpg'>
            </div>

            <!-- Start NAVS -->
            <div class='navs'>

                <!-- Start white NAV -->
                <div class='whiteNav'>
                    <div class='navList'>
                        <ul>
                            <li>PRODUCTOS</li>
                            <li>SOPORTE</li>
                        </ul>
                    </div>
                    <div class='navSearch'>
                        <div class='recommendW'><span>Lenovo recomienda windows</span></div>
                        <div class='searchIcons'>
                        <i class="fas fa-search"><span>Buscar</span></i>
                        <i class="fas fa-suitcase"><span>Soluciones para</span></i>
                        </div>
                    </div>
                </div>
                <!-- End White NAV -->

                <!-- Start blue NAV -->
                <div class='blueNav'>
                    <div class='title'>
                        <p>Home > Laptops & Ultrabooks</p>
                        <h1>Laptops & Ultrabooks Online</h1>
                        <h2>Different ways to find your dream laptop</h2>
                    </div>
                    <div class='blueNavImages'>
                        <div class='intel'>
                            <img src='images/intel.png'>
                        </div>
                        <div class='intelText'>
                            <p>Intel® Core™ Processor Family</p>
                        </div>
                        <div class='freeShipping'>
                            <img src='images/freeShip.png'>
                        </div>
                    </div>
                </div>
                <!-- End Blue NAV -->
            </div>
            <!-- End NAVS -->
        </div>
        <!-- End Banner TOP -->

        <!-- Start Banner BROWSE -->
        <div class='bannerBrowse'>
            <div class='browseTitle'>
                <h1>Browse by Type</h1>
            </div>
            <div class='browseOptions'>
                <div class='browseBox traditional'>
                    <span>Traditional</span>
                    <div class='browseBoxImg'>
                        <img src='images/traditional.jpg'>
                    </div>
                </div>
                <div class='browseBox thin'>
                    <span>Thin & Light</span>
                    <div class='browseBoxImg'>
                        <img src='images/thin.jpg'>
                    </div>
                </div>
                <div class='browseBox twoOne'>
                    <span>2-in-1</span>
                    <div class='browseBoxImg'>
                        <img src='images/2in1.jpg'>
                    </div>
                </div>
                <div class='browseBox gaming'>
                    <span>Gaming</span>
                    <div class='browseBoxImg'>
                        <img src='images/gaming.jpg'>
                    </div>
                </div>
                <div class='browseBox work'>
                    <span>Workstation</span>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>

        </div>
        <!-- End Banner BROWSE -->

        <!-- Start Sort by Specs Title -->
        <div class='sort'>
            <div class='sortTitle'>
                <h1>Sort by Specs</h1>
            </div>
        </div>
        <!-- End Sort by Specs Title -->

    </header>

    <!-- Start Sort by Specs Section -->
    <div class='sortBySpecs'>


    </div>
    <!-- End Sort y Specs Section -->






    <div class='containerWithPadding'>
        <div class='ourBrands'></div>
        <div class='trends'></div>
        <div class='toUnfold'></div>
    </div>
    <footer></footer>
</body>
</html>
